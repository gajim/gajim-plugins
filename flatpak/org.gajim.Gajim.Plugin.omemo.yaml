id: org.gajim.Gajim.Devel.Plugin.omemo
runtime: org.gajim.Gajim.Devel
sdk: org.gnome.Sdk//42
build-extension: true
separate-locales: false
appstream-compose: false

build-options:
  env:
    PIP_TARGET: /app/plugins/omemo/site-packages

modules:
  - name: protobuf
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps protobuf-3.20.1-py2.py3-none-any.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/py2.py3/p/protobuf/protobuf-3.20.1-py2.py3-none-any.whl
        sha256: adfc6cf69c7f8c50fd24c793964eef18f0ac321315439d94945820612849c388

  - name: python3-axolotl-curve25519
    buildsystem: simple
    build-commands:
      - pip3 install .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/source/p/python-axolotl-curve25519/python-axolotl-curve25519-0.4.1.post2.tar.gz
        sha256: 0705a66297ebd2f508a60dc94e22881c754301eb81db93963322f6b3bdcb63a3

  - name: python3-axolotl
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps python_axolotl-0.2.3-py3-none-any.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/0f/b3/4a0b0e664435691bba36fac6e366cece506d002294c293bd3dcb40c2b2ba/python_axolotl-0.2.3-py3-none-any.whl
        sha256: 6a22acbf646c3b736ea1a4663ab5c52687fce6612e92ae6a7fe63803c212fb9e

  - name: python3-qrcode
    buildsystem: simple
    build-commands:
      - pip3 install .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/source/q/qrcode/qrcode-7.3.1.tar.gz
        sha256: 375a6ff240ca9bd41adc070428b5dfc1dcfbb0f2507f1ac848f6cded38956578

  - name: gajim-omemo
    buildsystem: simple
    build-commands:
      - 'cp -R -t ${FLATPAK_DEST} *'
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo org.gajim.Gajim.Plugin.omemo.metainfo.xml
      - appstream-compose --basename=org.gajim.Gajim.Devel.Plugin.omemo --prefix=${FLATPAK_DEST} --origin=flatpak org.gajim.Gajim.Plugin.omemo
    sources:
      - type: archive
        strip-components: 0
        url: https://ftp.gajim.org/plugins/master/omemo/omemo_2.8.14.zip
        sha256: a16187122b09f37a8811a847235d197f12bc9d771811cc63d70a4f30befa89c2
      - type: shell
        commands:
          - sed -i "s+org.gajim.Gajim+org.gajim.Gajim.Devel+" org.gajim.Gajim.Plugin.*.metainfo.xml
