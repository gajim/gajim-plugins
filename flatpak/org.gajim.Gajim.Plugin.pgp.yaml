id: org.gajim.Gajim.Devel.Plugin.pgp
runtime: org.gajim.Gajim.Devel
sdk: org.gnome.Sdk//42
build-extension: true
separate-locales: false
appstream-compose: false

build-options:
  env:
    PIP_TARGET: /app/plugins/pgp/site-packages

modules:
  - name: python3-python-gnupg
    buildsystem: simple
    build-commands:
      - pip3 install python_gnupg-0.4.9-py2.py3-none-any.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/py2.py3/p/python_gnupg/python_gnupg-0.4.9-py2.py3-none-any.whl
        sha256: 012960bde4d25dad631bb7650f563dda5e7271248a73f3584240063a293d99d8

  - name: gajim-pgp
    buildsystem: simple
    build-commands:
      - 'cp -R -t ${FLATPAK_DEST} *'
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo org.gajim.Gajim.Plugin.pgp.metainfo.xml
      - appstream-compose --basename=org.gajim.Gajim.Devel.Plugin.pgp --prefix=${FLATPAK_DEST} --origin=flatpak org.gajim.Gajim.Plugin.pgp
    sources:
      - type: archive
        strip-components: 0
        url: https://ftp.gajim.org/plugins/master/pgp/pgp_1.4.5.zip
        sha256: 8f492406c1f49dc2cc22bfffa4aeb165b3079c4c8dbd90b6dcc3619256e94e59
      - type: shell
        commands:
          - sed -i "s+org.gajim.Gajim+org.gajim.Gajim.Devel+" org.gajim.Gajim.Plugin.*.metainfo.xml
