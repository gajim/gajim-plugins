id: org.gajim.Gajim.Devel.Plugin.openpgp
runtime: org.gajim.Gajim.Devel
sdk: org.gnome.Sdk//47
build-extension: true
separate-locales: false
appstream-compose: false

build-options:
  env:
    PIP_TARGET: /app/plugins/openpgp/site-packages
    PIP_DISABLE_PIP_VERSION_CHECK: "1"

modules:
  - name: swig
    cleanup:
      - "*"
    build-options:
      prefix: ${FLATPAK_DEST}
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/swig/swig-4.3.0.tar.gz
        sha256: f7203ef796f61af986c70c05816236cbd0d31b7aa9631e5ab53020ab7804aa9e

  - name: gpgme
    cleanup:
      - /bin
      - /include
      - /share
    build-options:
      config-opts:
        - --enable-languages=python
      env:
        SWIG_LIB: "/app/plugins/openpgp/share/swig/4.3.0"
      prepend-path: "/app/plugins/openpgp/bin:"
      prefix: ${FLATPAK_DEST}
    post-install:
      - mkdir -p ${FLATPAK_DEST}/site-packages
      - mv ${FLATPAK_DEST}/lib/python3.12/site-packages/*.egg/gpg ${FLATPAK_DEST}/site-packages/
    sources:
      - type: archive
        url: https://www.gnupg.org/ftp/gcrypt/gpgme/gpgme-1.24.2.tar.bz2
        sha256: e11b1a0e361777e9e55f48a03d89096e2abf08c63d84b7017cfe1dce06639581

  - name: gajim-openpgp
    buildsystem: simple
    build-commands:
      - 'cp -R -t ${FLATPAK_DEST} *'
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo org.gajim.Gajim.Plugin.openpgp.metainfo.xml
      - appstreamcli compose --components=${FLATPAK_ID} --prefix=/ --origin=${FLATPAK_ID}
        --result-root=${FLATPAK_DEST} --data-dir=${FLATPAK_DEST}/share/app-info/xmls ${FLATPAK_DEST}
    sources:
      - type: archive
        strip-components: 0
        url: https://ftp.gajim.org/plugins/master/openpgp/openpgp_1.7.0.zip
        sha256: a9c6972a79acb19aabbf19684f51a29e65b19dc67eaa563495ec4883225612f9
      - type: shell
        commands:
          - sed -i "s+org.gajim.Gajim+org.gajim.Gajim.Devel+" org.gajim.Gajim.Plugin.*.metainfo.xml
