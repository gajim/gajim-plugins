id: org.gajim.Gajim.Devel.Plugin.openpgp
runtime: org.gajim.Gajim.Devel
sdk: org.gnome.Sdk//42
build-extension: true
separate-locales: false
appstream-compose: false
build-options:
  env:
    PIP_TARGET: /app/plugins/openpgp/site-packages

modules:
  - name: swig
    cleanup:
      - "*"
    build-options:
      prefix: ${FLATPAK_DEST}
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/swig/swig-4.0.2.tar.gz
        sha256: d53be9730d8d58a16bf0cbd1f8ac0c0c3e1090573168bfa151b01eb47fa906fc

  - name: python3-gpgme
    cleanup:
      - /bin
      - /include
      - /lib
      - /share
    build-options:
      config-opts:
        - --enable-languages=python
      env:
         SWIG_LIB: "/app/plugins/openpgp/share/swig/4.0.2"
      prepend-path: "/app/plugins/openpgp/bin:"
      prefix: ${FLATPAK_DEST}
    post-install:
      - mv ${FLATPAK_DEST}/lib/python3.9/site-packages ${FLATPAK_DEST}/site-packages
    sources:
      # used version should match runtime version of gpgme
      # so we don't have to ship libs
      - type: archive
        url: https://www.gnupg.org/ftp/gcrypt/gpgme/gpgme-1.16.0.tar.bz2
        sha256: 6c8cc4aedb10d5d4c905894ba1d850544619ee765606ac43df7405865de29ed0

  - name: gajim-openpgp
    buildsystem: simple
    build-commands:
      - 'cp -R -t ${FLATPAK_DEST} *'
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo org.gajim.Gajim.Plugin.openpgp.metainfo.xml
      - appstream-compose --basename=org.gajim.Gajim.Devel.Plugin.openpgp --prefix=${FLATPAK_DEST} --origin=flatpak org.gajim.Gajim.Plugin.openpgp
    sources:
      - type: archive
        strip-components: 0
        url: https://ftp.gajim.org/plugins/master/openpgp/openpgp_1.4.9.zip
        sha256: b881ed25942c89a5a647ec3fc08e68278f1365a74ffb704d4ffffc10957195f7
      - type: shell
        commands:
          - sed -i "s+org.gajim.Gajim+org.gajim.Gajim.Devel+" org.gajim.Gajim.Plugin.*.metainfo.xml
