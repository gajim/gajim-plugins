image: plugins-master:latest

stages:
  - test
  - deploy

deploy-plugins:
  stage: deploy
  script:
    - python3 .ci/deploy.py

test-isort:
  image: gajim-test
  stage: test
  rules:
    - changes:
      - "**/*.py"
  script:
    - isort --version
    - isort --check .
  interruptible: true

test-black:
  image: gajim-test
  stage: test
  rules:
    - changes:
      - "**/*.py"
  script:
    - pip install black==24.10.0
    - black --version
    - black . --check
  interruptible: true
